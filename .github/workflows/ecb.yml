name: ECB Alerts

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Run ECB checker
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python check_ecb.py

      - name: Commit updated seen.json (if changed)
        run: |
          git config user.name "ecb-bot"
          git config user.email "ecb-bot@users.noreply.github.com"
          git add seen.json
          git commit -m "Update seen ECB items" || echo "No changes"
          git push

